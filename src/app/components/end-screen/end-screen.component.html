<div class="end-container">
  <img class="logo" src="assets/logo.png" alt="Memory Card Logo" loading="eager" />
  <h1 class="title">CONGRATULATIONS!!</h1>
  <p class="subtitle">Select to play sound</p>

  <div class="volume-control">
    <i
      class="fas"
      [ngClass]="{
        'fa-volume-mute': volume === 0,
        'fa-volume-up': volume > 0.5,
        'fa-volume-down': volume > 0 && volume <= 0.5
      }"
      (click)="toggleMute()"
      style="cursor: pointer;"
    ></i>

    <input
      type="range"
      min="0"
      max="1"
      step="0.01"
      [value]="volume"
      (input)="onVolumeInput($event)"
    />
  </div>

  <button class="stop-btn" (click)="stopAll()">
    <i class="fas fa-stop-circle"></i> Stop All
  </button>

  <div class="characters-grid">
    <div class="character" *ngFor="let character of characters" (click)="playAudio(character.audio)">
      <img [src]="character.image" [alt]="character.name" loading="eager" />
      <span class="name">{{ character.name }}</span>
    </div>
  </div>

  <button class="reset-btn" (click)="reset()">RESET</button>
</div>
