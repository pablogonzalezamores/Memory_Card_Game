<div class="game-container">
  <div class="sidebar">
    <img src="assets/logo.png" alt="Logo" class="logo" loading="eager" />

    <div class="lifes-container">
      <h2>LIFES</h2>
      <div class="lifes">
        <span
          *ngFor="let i of [].constructor(5); let idx = index"
          [ngClass]="{ 'active': idx < vidas, 'lost': idx >= vidas }"
        >
          â™¥
        </span>
      </div>
    </div>

    <button class="reset-btn" (click)="reiniciarJuego()">RESET</button>
  </div>

  <div class="grid-wrapper">
    <div class="grid">
      <div
        class="card"
        *ngFor="let card of cards"
        [ngClass]="{ 'flipped': card.revealed || card.matched }"
        (click)="seleccionarCarta(card)"
      >
        <img
          *ngIf="card.revealed || card.matched"
          [src]="card.image"
          alt="carta"
          loading="eager"
        />
        <img
          *ngIf="!card.revealed && !card.matched"
          src="assets/reverse-card.png"
          alt="reverso"
          loading="eager"
        />
      </div>
    </div>
  </div>
</div>
